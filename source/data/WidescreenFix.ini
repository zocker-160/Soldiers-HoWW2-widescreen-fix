[Patches]
ResolutionPatch = 1
CameraPatch = 1
; default: 750
minHeight = 700
; default 1200
maxHeight = 3000
; default 50
zoomStep_big = 150

; set this true only if you really need it
; for screens with up to 5120x1440
superUltrawideSupport = 0

[Debug]
DebugMode = 0
; enforce CameraPatch for all resolutions and aspect ratios
enforceCamPatch = 0
